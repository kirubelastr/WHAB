<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Candlelight Co. - Inventory Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="logo">ወሀብ ሻማ / WHAB CANDLE</h1>
      <h1 id="title">Stock Management</h1>
      <button id="logout" type="button">Logout</button>
    </header>
    <main>
      <div class="top">
        <div class="section-container">
          <section id="chart" class="section chart-section">
            <h2>Chart</h2>
            <!-- Add chart display here -->
          </section>
          <section id="add-sale" class="section sale-section">
            <h2>Record a Sale</h2>
            <form id="sale-form">
              <label for="sale-product">Candle Name:</label>
              <select id="sale-product" name="product"></select>
              <label for="sale-quantity">Quantity Sold:</label>
              <input type="number" id="sale-quantity" name="quantity" min="1" required placeholder="Enter quantity">
              <button type="submit">Record Sale</button>
            </form>
          </section>

          <section id="add-stock" class="section stock-section">
            <h2>Replenish Stock</h2>
            <form id="stock-form">
              <label for="stock-product">Candle:</label>
              <select id="stock-product" name="product"></select>
              <label for="stock-quantity">Quantity Added:</label>
              <input type="number" id="stock-quantity" name="quantity" min="1" required placeholder="Enter quantity">
              <button type="submit">Add Stock</button>
            </form>
          </section>
        </div>
      </div>
    </main>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <p>Are you sure about the inputted value?</p>
        <button id="confirm" type="button">Confirm</button>
      </div>
    </div>
    <div class="bottum">
      <!-- New sections for sold items and list of all stocks -->
      <section id="sold-items" class="section sold-items-section">
        <h2>Sold Items</h2>
        <!-- Add display for sold items here -->
      </section>

      <section id="all-stocks" class="section all-stocks-section">
        <h2>All Stocks</h2>
        <!-- Add display for all stocks here -->
      </section>
    </div>
  </div>
</body>
</html>
